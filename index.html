<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="title">
        <button class="title-btn"><h1 class="brand-title">Facebook</h1></button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." class="search-bar" />
        <button class="submit" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="links">
        <ul>
          <li><a href="#" class="nav-item">Profile</a></li>
          <li><a href="#" class="nav-item">About</a></li>
          <li><a href="#" class="nav-item">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <!-- Body -->
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Search..." class="search-bar-2" />
        <button class="submit-2" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <!-- Left Bar -->
      <section class="friends">
        <div class="left-side">
          <div class="sub">
            <img class ="sub-img" src="https://source.unsplash.com/random/40x40" alt="" />
            <a href="" class="left-sub user-name">My Name</a>
          </div>
          <div class="sub">
            <img class ="sub-img" src="users.png" alt="" />
            <a href="" class="left-sub news">Friends</a>
          </div>
          <div class="sub">
            <img class ="sub-img" src="messages-logo.png" alt="" />
            <a href="" class="left-sub messages">Messages</a>
          </div>
          <div class="sub">
            <img class ="sub-img" src="news.png" alt="" />
            <a href="" class="left-sub user-friends">News</a>
          </div>
          <div class="sub">
            <img class ="sub-img" src="groups.jpeg" alt="" />
            <a href="" class="left-sub groups">Groups</a>
          </div>
          <div class="sub">
            <img class ="sub-img" src="marketplace.png" alt="" />
            <a href="" class="left-sub marketplace">Marketplace</a>
          </div>
        </div>
        <!-- Posts of Friends -->
        <div class="posts">
          <div class="my-post"><img class="my-profile-img" src="https://source.unsplash.com/random/40x40" alt="" /><input class ="my-post-input" type="text" placeholder="What are you thinking?">
          </div>
          <div class="friend">
            <div class="friend-head">
              <img class="friend-img" src="https://source.unsplash.com/random/102x100" alt="" />
              <h3 class="friend-name">Friend 1</h3>
            </div>
            <div class="friend-p">
              <p class="name">Yo what is going on guys nkuch here and today I will be using the last word.</p>
            </div>
            <div class="image-post">
              <img class="friend-img-post" src="https://source.unsplash.com/random/400x400" alt="" />
            </div>
            <div class="post-btn">
              <button class="like">Like</button>
              <button class="comment">Comment</button>
              <button class="share">Share</button>
            </div>
          </div>
          <div class="friend-2">
            <h3 class="friend-name">Friend 2</h3>
            <img class="friend-2-img" src="https://source.unsplash.com/random/102x100" alt="" />
            <p class="name">name</p>
          </div>
        </div>
        <!-- Right Bar -->
        <div class="right-side">
          <div class="bar">
            <h3 class="online-friends">Friends</h3>
            <button class="search-friends-btn"><i class="fa fa-search"></i></button>
          </div>
          <hr class="right-bar-hr">
          <div class="sub">
            <img class="sub-img" src="https://source.unsplash.com/random/33x33" alt="" />
            <a href="" class="right-sub user-name">Friend 1</a>
          </div>
          <div class="sub">
            <img class="sub-img" src="https://source.unsplash.com/random/34x34" alt="" />
            <a href="" class="right-sub user-name">Friend 2</a>
          </div>
          <div class="sub">
            <img class="sub-img" src="https://source.unsplash.com/random/35x35" alt="" />
            <a href="" class="right-sub user-name">Friend 3</a>
          </div>
          <div class="sub">
            <img class="sub-img" src="https://source.unsplash.com/random/36x36" alt="" />
            <a href="" class="right-sub user-name">Friend 4</a>
          </div>
          <div class="sub">
            <img class="sub-img" src="https://source.unsplash.com/random/37x37" alt="" />
            <a href="" class="right-sub user-name">Friend 5</a>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
