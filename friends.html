<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Font Awesome Icons CDN -->
        <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" 
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" 
        crossorigin="anonymous"
        >
        <!-- Google Fonts -->
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
<body>
<!-- Navigation Bar -->
    <nav class="navbar">
        <div class="title">
        <a href="index.html"><button class="title-btn"><h1 class="brand-title">Facebook</h1></button></a>
        </div>
        <nav class="icons">
        <div class="icon">
            <a href="index.html"><button class="icon"><i class="fa-solid fa-newspaper newsfeed-icon"></i></button></a>
        </div>
        <div class="icon">
            <a href="friends.html"><button style="background-color: #6da8f3" class="icon"><i class="fa-solid fa-user-group friends-icon"></i></button></a>
        </div>
        <div class="icon">
            <a href="messages.html"><button class="icon"><i class="fa-solid fa-comment messages-icon"></i></button></a>
        </div>
        <div class="icon">
            <a href="notifications.html"><button class="icon"><i class="fa-solid fa-bell notifications-icon"></i></button></a>
        </div>
        <div class="icon">
            <a href="search.html"><button class="icon"><i class="fa fa-search search-icon"></i></button></a>
        </div>
        </nav>
        <div class="popover__wrapper">
        <a href="#" class="popover">
            <a href="#" class="toggle-button popover__title">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </a>
        </a>
        <div class="popover__content">
            <a href="profile.html"><button class="popover__message popover-btn profile-nav">Profile</button></a>
            <a href="news.html"><button class="popover__message popover-btn news-nav">News</button></a>
            <a href="groups.html"><button class="popover__message popover-btn groups-nav">Groups</button></a>
            <a href="marketplace.html"><button class="popover__message popover-btn marketplace-nav">Marketplace</button></a>
            <a href="about.html"><button class="popover__message popover-btn about-nav">About</button></a>
            <a href="login.html"><button class="popover__message popover-btn log-out-nav">Log Out</button></a>
        </div>
        </div>
    </nav>
    <!-- Left Bar -->
    <div class="friends-left">
        <div class="friends-left-header">
            <h1 class="friends-left-title">Friends</h1>
            <button class="friends-settings"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="friends-left-nav home">
            <span class="material-symbols-outlined md-48 friend-home">home</span>
            <h3 class="friends-left-nav-headers">Home</h3>
        </div>
        <div class="friends-left-nav requests">
            <span class="material-symbols-outlined md-48 friend-requests">person_add</span>
            <h3 class="friends-left-nav-headers">Friend Requests</h3>
        </div>
        <div class="friends-left-nav suggestions">
            <span class="material-symbols-outlined md-48 friend-suggestions">person</span>
            <h3 class="friends-left-nav-headers">Suggestions</h3>
        </div>
        <div class="friends-left-nav all-friends">
            <span class="material-symbols-outlined md-48 friend-all">group</span>
            <h3 class="friends-left-nav-headers">All Friends</h3>
        </div>
        <div class="friends-left-nav personalized">
            <span class="material-symbols-outlined md-48 friend-personalized">account_circle_full</span>
            <h3 class="friends-left-nav-headers">Personalized Lists</h3>
        </div>      
     </div>
