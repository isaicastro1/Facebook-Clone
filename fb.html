<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="Facebook.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="title">
        <button class="title-btn"><h1 class="brand-title">Facebook</h1></button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." class="search-bar" />
        <button class="submit" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="links">
        <ul>
          <li><a href="#" class="nav-item">Profile</a></li>
          <li><a href="#" class="nav-item">About</a></li>
          <li><a href="#" class="nav-item">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <!-- Body -->
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Search..." class="search-bar-2" />
        <button class="submit-2" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <!-- Posts of Friends -->
      <section class="friends">
        <div class="left-side">
          <img class ="left-img" src="https://source.unsplash.com/random/101x100" alt="" />
          <p>Left</p>
        </div>
        <div class="posts">
          <div class="my-post"><img class="my-profile-img" src="https://source.unsplash.com/random/40x40" alt="" /><input class ="my-post-input" type="text" placeholder="What are you thinking?">
          </div>
          <div class="friend">
            <h3 class="friend-name">Friend 1</h3>
            <img class="friend-img" src="https://source.unsplash.com/random/102x100" alt="" />
            <p class="name">name</p>
          </div>
        </div>
        <div class="right-side">
          <img class="right-img" src="https://source.unsplash.com/random/100x100" alt="" />
          <p>Right</p>
        </div>
      </section>
    </div>
    <script src="Facebook.js"></script>
  </body>
</html>
